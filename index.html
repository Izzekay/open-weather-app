<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">

</head>

<body>

    <div class="image"></div> <br><br>
    <div class="title">Meteorology</div>
    <div class="slogan">Nueva aplicación de predicción meteorológica</div>

    <div id="weather-container">
        <h2 id="titulo-weather">Weather App</h2>

        <!-- Barra desplegable -->

        <select id="city-select" class="city-select">
            <option value="">Elige una ciudad</option>
            <option value="Murcia">Murcia</option>
            <option value="Paris">París</option>
            <option value="Amsterdam">Amsterdam</option>
        </select><br>


        <p>o busca una</p><br>

        <!-- Barra de búsqueda -->

        <form id="searchForm">
            <input type="text" placeholder="Busca una ciudad" id="buscador" autocomplete="off"><br><br>
            <button type="submit" id="botonBusqueda"><span>Buscar</span></button>
        </form><br><br>

        <!-- Contenedor de los datos del tiempo -->

        <div id="weather-info">
            <h3 id="city-name"></h3>
            <img id="weather-icon">
            <p id="weather-description"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
            <p id="wind-direction"></p>
            <p id="pressure"></p>
        </div>
    </div>

    <script src="/OpenWeatherApp/index.js"></script>

    <img src="https://www.pngall.com/wp-content/uploads/11/Weather-Background-PNG.png" alt="logo" class="logo">

    <!-- Enlaces -->

    <nav id="page-top" class="topBar">
        <ul class="mobile-menu">
            <li id="homebutton"><a href="https://openweathermap.org/" target="_blank">Home</a></li>
            <li id="guidebutton"><a href="https://openweathermap.org/guide" target="blank">Guide</a></li>
            <li id="mapbutton"><a href="https://openweathermap.org/weathermap" target="_blank">Maps</a></li>
            <li id="questionbutton"><a href="#">Ask a question</a></li>
        </ul>


    </nav>





</body>

</html>
